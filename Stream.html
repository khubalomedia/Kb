<script>
    function like(btn) {
        const count = btn.parentElement.parentElement.querySelector('.like-count');
        count.textContent = parseInt(count.textContent) + 1;
    }
    function dislike(btn) {
        const count = btn.parentElement.parentElement.querySelector('.dislike-count');
        count.textContent = parseInt(count.textContent) + 1;
    }
    function download(btn) {
        const count = btn.parentElement.parentElement.querySelector('.download-count');
        count.textContent = parseInt(count.textContent) + 1;
    }
